<head>

<body>
   <style>
      .bg-section {
         width: 100%;
         height: 93.5vh;
         z-index: -99;
         background: linear-gradient(291deg, #7ad7ff 0%, rgba(197.19, 242.45, 199, 0) 100%);
      }

      .bg-image {
         width: 849px;
         height: 620px;
         /* Atur posisi latar belakang ke pojok kanan bawah */
         background-position: right;
         /* Sesuaikan ukuran latar belakang sesuai kebutuhan Anda */
         background-size: cover;
         position: absolute;
         bottom: 0;
         right: 0;
      }

      .toggle-password {
         float: right;
         cursor: pointer;
         margin-right: 10px;
         margin-top: -30px;
      }
   </style>
   <section class="header" id="header">
      <nav>
         <div class="Logo">
            <img src="image/Logo.png" alt="" />
            <a href="index.html"><span class="typografi">KosanTech</span><span class="normal"> innovators</span></a>
         </div>
         <div class="fiture">
            <a href="#">Home</a>
            <a href="#">Cari Kos</a>
            <div class="user-box">
               <div class="user-id">
                  <div class="user-name">Layanan kami</div>
                  <div class="dropdown-arrow"></div>
                  <div class="dropdown-menu">
                     <ul>
                        <li>Fasilitas Rumah</li>
                        <li>Makanan</li>
                     </ul>
                  </div>
               </div>
            </div>
            <a href="#">Kontak</a>
            <a href="#" class="masuk">Masuk</a>
         </div>
      </nav>
   </section>

   <main>
      <section>
         <div class="bg-section" style="">
            <div class="container">
               <div class="row">
                  <div class="col-5">
                     <div class="card bg-transparent" style="margin-top: 113px; border-radius: 15px;">
                        <div class="card-body">
                           <h3 class="text-center fw-bold">Masuk Ke KTI</h3>
                           <form class="mt-5">
                              <h5 class="fw-semibold mb-3">saya Ingin Masuk Sebagai</h5>
                              <div class="mb-3">
                                 <a style="padding: 5px; width: 100%; border-radius: 10px; background: #696969;" class="btn fw-semibold text-start text-white fs-5" href=""> <img class="ms-3 me-3" src="./icons/Vector.svg" alt="">
                                    Penyewa</a>
                              </div>
                              <div class="mb-3">
                                 <a style="padding: 5px; width: 100%; border-radius: 10px; background: #696969;" class="btn fw-semibold text-start text-white fs-5" href=""> <img class="ms-3 me-3" src="./icons/pemilik kos.svg" alt="">
                                    Pemilik Kos</a>
                              </div>
                              <div class="mb-3">
                                 <a style="padding: 5px; width: 100%; border-radius: 10px; background: #696969;" class="btn fw-semibold text-start text-white fs-5" href=""> <img class="ms-3 me-3" src="./icons/pemilik umkm.svg" alt="">
                                    Pemilik UMKM</a>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <img class="bg-image" src="./image/landing.png" alt="" />

         </div>
      </section>
   </main>


   <script>
      var togglePasswords = document.querySelectorAll(".toggle-password");

      togglePasswords.forEach(function (togglePassword) {
         togglePassword.addEventListener("click", function () {
            var input = this.parentElement.querySelector("input");

            if (input.getAttribute("type") === "password") {
               input.setAttribute("type", "text");
               this.classList.remove("fa-eye");
               this.classList.add("fa-eye-slash");
            } else {
               input.setAttribute("type", "password");
               this.classList.remove("fa-eye-slash");
               this.classList.add("fa-eye");
            }
         });
      });

   </script>
