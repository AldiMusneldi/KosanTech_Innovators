<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   <link rel="stylesheet" href="style/style.css" />

   <!-- Bootstrap Icon -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
   <style>
      .bg-section {
         width: 100%;
         height: 93.5vh;
         z-index: -99;
         background: linear-gradient(291deg, #7ad7ff 0%, rgba(197.19, 242.45, 199, 0) 100%);
      }

      .bg-image {
         width: 849px;
         height: 620px;
         /* Atur posisi latar belakang ke pojok kanan bawah */
         background-position: right;
         /* Sesuaikan ukuran latar belakang sesuai kebutuhan Anda */
         background-size: cover;
         position: absolute;
         bottom: 0;
         right: 0;
      }

      .toggle-password {
         float: right;
         cursor: pointer;
         margin-right: 10px;
         margin-top: -30px;
      }

      .icon-google {
         float: left;
         cursor: pointer;
         margin-left: 10px;
         width: 32px;
         height: 32px;
      }
   </style>
   <section class="header" id="header">
      <nav>
         <div class="Logo">
            <img src="image/Logo.png" alt="" />
            <a href="index.html"><span class="typografi">KosanTech</span><span class="normal"> innovators</span></a>
         </div>
         <div class="fiture">
            <a href="#">Home</a>
            <a href="#">Cari Kos</a>
            <div class="user-box">
               <div class="user-id">
                  <div class="user-name">Layanan kami</div>
                  <div class="dropdown-arrow"></div>
                  <div class="dropdown-menu">
                     <ul>
                        <li>Fasilitas Rumah</li>
                        <li>Makanan</li>
                     </ul>
                  </div>
               </div>
            </div>
            <a href="#">Kontak</a>
            <a href="#" class="masuk">Masuk</a>
         </div>
      </nav>
   </section>

   <main>
      <section>
         <div class="bg-section" style="">
            <div class="container">
               <div class="row">
                  <div class="col-5">
                     <div class="card bg-transparent" style="margin-top: 113px; border-radius: 15px;">
                        <div class="card-body">
                           <h3 class="text-center fw-bold">Login Pemilik
                               Kos</h3>
                           <form class="mt-4">
                              <div class="mb-3">
                                 <label for="no_hp" class="form-label fw-semibold fs-4">Nomor Handphone</label>
                                 <input type="text" class="form-control" id="no_hp" aria-describedby="name"
                                    placeholder="Masukan Homor Handphone">
                              </div>

                              <div class="form-group">
                                 <label class="control-label fw-semibold fs-4" for="password">Password</label>
                                 <input type="password" id="password" class="form-control" value="">
                                 <i class="toggle-password bi bi-eye"></i>
                              </div>

                              <div class="my-4">
                                 <div style="float:left; width: 40%;">
                                    <hr />
                                 </div>
                                 <div style="float:right; width: 40%;">
                                    <hr />
                                 </div>
                                 <span class="ms-4 fs-5">Atau</span>
                              </div>

                              <div class="my-4">
                                 <a style="padding: 5px; width: 100%; border-radius: 10px; background: #696969;"
                                    class="btn fw-semibold text-start text-white fs-5 text-center" href=""> <img
                                       class="icon-google" src="./icons/google.svg" alt="">
                                    <span class="">Sign In With Google</span></a>
                              </div>

                              <p class="fs-5">Belum Mempunyai Akun ? <span><a class="fw-semibold" href="">Daftar
                                       Sekarang</a></span></p>

                              <button style="width: 100%; background: rgba(95.88, 99.01, 99.01, 0.50); padding: 10px;"
                                 type="submit" class="mt-4 text-white btn fs-5">Login</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <img class="bg-image" src="./image/landing.png" alt="" />

         </div>
      </section>
   </main>


   <script>
      var togglePasswords = document.querySelectorAll(".toggle-password");

      togglePasswords.forEach(function (togglePassword) {
         togglePassword.addEventListener("click", function () {
            var input = this.parentElement.querySelector("input");

            if (input.getAttribute("type") === "password") {
               input.setAttribute("type", "text");
               this.classList.remove("fa-eye");
               this.classList.add("fa-eye-slash");
            } else {
               input.setAttribute("type", "password");
               this.classList.remove("fa-eye-slash");
               this.classList.add("fa-eye");
            }
         });
      });

   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
</body>

</html>
